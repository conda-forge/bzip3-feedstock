context:
  version: "1.5.3"

package:
  name: bzip3
  version: ${{ version }}

source:
  url: https://github.com/kspalaiologos/bzip3/archive/${{ version }}.tar.gz
  sha256: 21eb292f70866d23ffa12fc3e4fae3fd5bb9a1341c01410dc6bbc5dd62cf2040

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cmake
    - make
  run_exports:
    - ${{ pin_subpackage('bzip3') }}

tests:
  - script:
      - bzip3 --help

about:
  license: LGPL-3.0-or-later
  license_file: LICENSE
  summary: A better and stronger spiritual successor to BZip2.
  homepage: https://github.com/kspalaiologos/bzip3
  repository: https://github.com/kspalaiologos/bzip3

extra:
  recipe-maintainers:
    - danielnachun
